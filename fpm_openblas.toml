# This is used for fpm (https://github.com/fortran-lang/fpm)
# You are supposed to run the following commands to compile MOKIT using gfortran+OpenBLAS
#
# ```
# mv fpm.toml fpm_mkl.toml
# mv fpm_openblas.toml fpm.toml
# fpm build --flag="-O2 -cpp -fPIC -fopenmp" --link-flag="-L$HOME/software/openblas-0.3.29/lib64 -lopenblas"
# fpm install --flag="-O2 -cpp -fPIC -fopenmp" --link-flag="-L$HOME/software/openblas-0.3.29/lib64 -lopenblas" --prefix .
# mv fpm.toml fpm_openblas.toml
# mv fpm_mkl.toml fpm.toml
# ```
#
# The binaries of utilities in MOKIT can be automatically compiled by fpm. But
# the dynamic libraries *.so are generated by f2py, which is not supported by
# fpm currently. You should enter `src/` and run `make pymodules`.
#
